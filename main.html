    <script type="text/javascript" src="./script.js">
			function minCost(arr){
				if (arr.length <= 1) return 0;

			    let heap = [...arr].sort((a, b) => a - b);
			    let totalCost = 0;
			
			    while (heap.length > 1) {
			        let firstMin = heap.shift();
			        let secondMin = heap.shift();
			        
			        let newRope = firstMin + secondMin;
			        totalCost += newRope;
			
			        heap.push(newRope);
			        heap.sort((a, b) => a - b); 
			    }
			
			    return totalCost;
			}

		function Main() {
            var n = parseInt(prompt("Enter the number of elements"));
            var arr = [];
            
            
            for (var i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Enter element " + (i + 1)));
            }

           
            alert("The second-highest element is: " + minCost(arr));
        }

        
        Main();
</script>
